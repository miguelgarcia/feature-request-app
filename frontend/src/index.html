<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feature Request App</title>
</head>

<body>
    <nav-bar params="route: route, router: router, appState: appState"></nav-bar>
    <div data-bind="visible: flash, text: flash" class="alert alert-warning" style="width: 40%;
        position: fixed;
        left: 50%;
        margin-left: -20%; 
        top: 1px;
        z-index: 999;
        text-align: center"></div>

    <div data-bind="visible: pendingAjax()>0" class="alert alert-warning" style="width: 40%;
        position: fixed;
        left: 50%;
        margin-left: -20%; 
        top: 1px;
        z-index: 990;
        text-align: center">Loading</div>

    <div id="page" data-bind="component: { 
        name: currentPage(),
        params: {
          route:route,
          router: router,
          appState:appState 
        }
      }">
    </div>
</body>

</html>
