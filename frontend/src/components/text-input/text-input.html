<span data-bind="if: required" class="text-danger">*</span>
<span data-bind="if: label">
    <label data-bind="text: label, attr: {for: controlId}"></label>
</span>
<input type="text" data-bind="value: value, attr: {id: controlId, placeholder: placeholder}, css: {'is-invalid': dirty() && !valid(), 'is-valid': dirty() && valid() }" class="form-control" />
<div class="invalid-feedback" data-bind="visible: dirty(), text: error"></div>
