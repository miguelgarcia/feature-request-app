<div class="m-2">
    <h3>Feature Requests for "<span data-bind="text: client().name"></span>":</h3>
    <button href="http://www.google.com" class="btn btn-success mb-2 float-right">New feature request</button>
    <paged-grid params="rows: featureRequests(), pages:pages(), currentPage: currentPage, rowComponent: 'feature-request-grid-row'"></paged-grid>
</div>
