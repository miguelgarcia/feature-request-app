<div class="page">
    <h3>Feature Requests for "<span data-bind="text: client().name"></span>":</h3>
    <button data-bind="click: handleCreate" class="btn btn-success mb-2 float-right">New feature request</button>

    <div class="row">
        <div class="col-lg-6 col-md-12 mt-1">
            <div class="row">
                <div class="col">
                    <text-input params="placeholder: 'Search', value: search, controlId:'txtSearch'"></text-input>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkArchived" value="1" data-bind="checked: includeArchived" />
                        <label class="form-check-label small" for="chkArchived">View archived</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 mt-1">
            <select-input params="value: area, optionsText:'name', optionsCaption:'Area...', controlId:'selArea', options:areas"></select-input>
        </div>
        <div class="col-lg-2 col-md-12 mt-1">
            <button data-bind="click: handleSearch" class="btn mb-2">Search</button>
        </div>
    </div>
    <div class="mb-2 float-right small">
        <select-input params="inline: true, small: true, label: 'Sort', value: sort, optionsText:'name', optionsCaption:'Sort...', controlId:'selSort', options:sortOptions"></select-input>
    </div>
    <paged-grid params="rows: featureRequests(), onPageChange: handlePageChange, pages:pages(), currentPage: currentPage, rowComponent: 'feature-request-grid-row'"></paged-grid>
</div>
