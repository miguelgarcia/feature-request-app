<div class="page" data-bind="if: client()">
    <h4>Create a new feature request for client: "<span data-bind="text: client().name"></span>"</h4>
    <div class="alert alert-info">Complete the form and save to create the new feature request.</div>
    <div class="card">
        <div class="card-body">
            <feature-request-form params="client:client, appState: appState, onSubmit: handleSave"></feature-request-form>
        </div>
    </div>
</div>
